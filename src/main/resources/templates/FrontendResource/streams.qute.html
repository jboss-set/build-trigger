<span class="pf-v5-c-form__label">
    <span class="pf-v5-c-form__label-text">Streams</span>&nbsp;<span class="pf-v5-c-form__label-required" aria-hidden="true">&#42;</span>
</span>
{#for stream in streams}
<div class="pf-v5-c-check">
    <input class="pf-v5-c-check__input" type="checkbox" name="streams" id="{stream.backEnd}-input" />
    <label class="pf-v5-c-check__label" for="{stream.backEnd}-input">{stream.frontEnd}</label>
</div>
{/for}
<div class="pf-v5-c-form__helper-text" id="stream-alert" style="visibility: hidden;">
    <div class="pf-v5-c-helper-text">
        <div class="pf-v5-c-helper-text__item pf-m-error">
            <span class="pf-v5-c-helper-text__item-text">At least one stream must be selected</span>
        </div>
    </div>
</div>
